<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Əlaqə</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #00cc88;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #009966;
    }
  </style>
</head>
<body>
  <h1>Bizimlə Əlaqə</h1>
  <form>
    <input type="text" placeholder="Adınız"><br>
    <input type="email" placeholder="E-poçt"><br>
    <textarea rows="5" placeholder="Mesajınız"></textarea><br>
    <button type="submit" disabled>Göndər (aktiv deyil)</button>
  </form>
  <p><a href="index.html">← Ana Səhifəyə qayıt</a></p>
</body>
</html>
